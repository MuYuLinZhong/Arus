version: '3.8'

# 树莓派 5 (ARM64/16GB) 精简部署版
# 去掉 Prometheus/Loki/Grafana 监控栈，仅保留核心业务服务
# 启动: docker compose -f docker-compose.pi.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: promthus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: promthus
      POSTGRES_USER: promthus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promthus"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        reservations:
          cpus: '0.5'
          memory: 512M
        limits:
          cpus: '2'
          memory: 4G

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: promthus-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 256M
        limits:
          cpus: '1'
          memory: 1G

  lock-service-1:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${PROXY_URL:-}
        HTTPS_PROXY: ${PROXY_URL:-}
        NO_PROXY: "localhost,127.0.0.1"
    container_name: promthus-service-1
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: promthus
      DB_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      DB_NAME: promthus
      DB_SSLMODE: disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-change-me-in-production}
      KMS_PROVIDER: local
      GOMAXPROCS: "2"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 128M
        limits:
          cpus: '2'
          memory: 1G

  lock-service-2:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${PROXY_URL:-}
        HTTPS_PROXY: ${PROXY_URL:-}
        NO_PROXY: "localhost,127.0.0.1"
    container_name: promthus-service-2
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: promthus
      DB_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      DB_NAME: promthus
      DB_SSLMODE: disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-change-me-in-production}
      KMS_PROVIDER: local
      GOMAXPROCS: "2"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          cpus: '0.25'
          memory: 128M
        limits:
          cpus: '2'
          memory: 1G

  nginx:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: ${PROXY_URL:-}
        HTTPS_PROXY: ${PROXY_URL:-}
        NO_PROXY: "localhost,127.0.0.1"
    container_name: promthus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lock-service-1
      - lock-service-2
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

volumes:
  postgres_data:
  rabbitmq_data:
