version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: promthus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: promthus
      POSTGRES_USER: promthus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      TZ: Asia/Shanghai
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promthus"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ==================== RabbitMQ ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: promthus-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== Go Service (Instance 1) ====================
  lock-service-1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: promthus-service-1
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: promthus
      DB_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      DB_NAME: promthus
      DB_SSLMODE: disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-change-me-in-production}
      KMS_PROVIDER: local
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==================== Go Service (Instance 2) ====================
  lock-service-2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: promthus-service-2
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: release
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: promthus
      DB_PASSWORD: ${DB_PASSWORD:-promthus_secret}
      DB_NAME: promthus
      DB_SSLMODE: disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-change-me-in-production}
      KMS_PROVIDER: local
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==================== Nginx ====================
  nginx:
    image: nginx:1.25-alpine
    container_name: promthus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/dist:/usr/share/nginx/html:ro
    depends_on:
      - lock-service-1
      - lock-service-2
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # ==================== Monitoring Stack ====================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: promthus-prometheus
    restart: unless-stopped
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  loki:
    image: grafana/loki:2.9.4
    container_name: promthus-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  grafana:
    image: grafana/grafana:10.4.0
    container_name: promthus-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:
  loki_data:
  grafana_data:
